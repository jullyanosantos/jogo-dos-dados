<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo de dados</title>

    <link rel="icon" type="image/png" href="favicon.ico">

    <link href="./css/font-awesome.min.css" rel="stylesheet" />
    <link href="./css/fonts.googleapis.com.css" rel="stylesheet" />
    <link href="./css/font-awesome-animation.css" rel="stylesheet" />
    <link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js//main.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/logo1.png" class="logo" />
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Jogo dos dados <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false"><img src="./img/avatar_new.png" class="img-profile">
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Reiniciar</a></li>

                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div id="body-container" class="container">

        <div style="display: none;">
            <input type="radio" checked id="radio-front" name="select-face" />
            <input type="radio" id="radio-left" name="select-face" />
            <input type="radio" id="radio-right" name="select-face" />
            <input type="radio" id="radio-top" name="select-face" />
            <input type="radio" id="radio-bottom" name="select-face" />
            <input type="radio" id="radio-back" name="select-face" />

            <div class="separator"></div>
            <div class="space3d">

                <div class="_3dbox">
                    <div class="_3dface _3dface--front"></div>
                    <div class="_3dface _3dface--top"></div>
                    <div class="_3dface _3dface--bottom"></div>
                    <div class="_3dface _3dface--left"></div>
                    <div class="_3dface _3dface--right"></div>
                    <div class="_3dface _3dface--back"></div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <div class="alert alert-info">
                            <label>Jogar dados com a cor: </label>
                            <select class="form-control" id="color">
                                <option value="white">White</option>
                                <option selected="selected" value="yellow">yellow</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1" style="margin-left: 13px;">

                <button type="button" id="doPlay" class="btn btn-primary btn-lg">
                    Jogar
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            
        </div>
        <div id="loading" class="hide"><img src="img/loading.gif"></div>
        <div id="show-result" class="row">
            <div class="row">
                <img id="dado1" class="dado" />
                <img id="dado2" class="dado" />
            </div>
            <div class="row" id="pontuacao" style="display: none;">
                <div class="form-group">
                    <div class="alert alert-success">
                        <label>Total de Pontos: </label>
                        <span id="total-pontos"></span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div id="footer-container" class="container center">
            Jogo de dados
        </div>
    </nav>
</body>
<script src="./js/bootstrap/bootstrap.js"></script>

</html>
